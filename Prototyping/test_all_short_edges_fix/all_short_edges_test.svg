<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="-5 -15 20 20">
  <defs>
    <pattern id="grid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#e0e0e0" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <polyline fill="none" stroke="blue" stroke-width="2" points="0,-0 10,-0 10,-10 0,-10 0,-0 "/>
  <polyline fill="none" stroke="red" stroke-width="3" points="5,-0 10,-5 5,-10 0,-5 5,-0 "/>
  <polyline fill="none" stroke="green" stroke-width="2" stroke-dasharray="3,3" points="5,-0 10,-5 5,-10 0,-5 5,-0 "/>
  <text x="2" y="-2" font-size="12" fill="blue">Original Square</text>
  <text x="2" y="15" font-size="12" fill="red">Result (Fixed)</text>
  <text x="2" y="32" font-size="12" fill="green">Expected Diamond</text>
</svg>
